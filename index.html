<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator JS</title>
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <h3 class="pw-placeholder" id="pw-placeholder">Password</h3>
      <form id="generate-form">
        <div class="input-wrapper">
          <label for="charactersInputNumber">Number Of Charecters</label>
          <div>
            <input
              type="range"
              min="1"
              max="50"
              value="10"
              id="charactersInputRange"
            />

            <input
              type="number"
              min="1"
              max="50"
              value="10"
              id="charactersInputNumber"
            />
          </div>
        </div>

        <div class="input-wrapper">
          <label for="includeUppercase">Include Uppercase</label>
          <input type="checkbox" id="includeUppercase" />
        </div>

        <div class="input-wrapper">
          <label for="includeNumbers">Include Numbers</label>
          <input type="checkbox" id="includeNumbers" />
        </div>

        <div class="input-wrapper">
          <label for="includeSymbols">Include Symbols</label>
          <input type="checkbox" id="includeSymbols" />
        </div>

        <button type="submit">Genereate Password</button>
      </form>
    </div>
  </body>
  <script src="app.js"></script>
</html>
